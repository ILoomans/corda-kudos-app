import static org.gradle.api.JavaVersion.VERSION_11

plugins {
    id 'org.jetbrains.kotlin.jvm'

    // Was (1)
    // This will automatically bring in all the corda plugins required to build a Corda Package Bundle (CPB) for the CorDapp and supply the cordapp DSL to specify metadata for our CorDapp.
    id 'net.corda.plugins.cordapp-cpb'


    // Support tools
    id "de.undercouch.download" version "5.1.0"
}

group 'net.cordapp.hellocorda'
version '1.0-SNAPSHOT'

def javaVersion = VERSION_11

// WAS (2)
// The cordapp section is part of the DSL provided by the corda plugins to define metadata for our CorDapp.
// Each component of the CorDapp would get its own cordapp section in the build.gradle file for the component’s
// subproject.
// The cordapp section contains either a workflow or contract subsection depending on the type of component.
// A cordapp section is required by the corda plugins to build the CorDapp.
// Our example CorDapp has just one component so we can implement everything in the main project and use the top
// level build.gradle file.
// The CorDapp only implements flows so its one cordapp section gets a workflow subsection.
// In there we set name to “Calculator” and set a vender string and a version number.
// Note that for the time being, targetPlatformVersion and minimumPlatformVersion are both set to platformVersion.
// This is set to a dummy value in the properties.gradle file for now.
cordapp {
    // These are intended to specify the preferred version of Corda platform to run the CorDapp on and the
    // earliest version that the CorDapp will run on.
    // Currently mechanisms to enforce versioning have not been implemented so we need to pass in a dummy value for now.
    targetPlatformVersion platformVersion as Integer
    minimumPlatformVersion platformVersion as Integer

    // Declares the type and metadata of the CPK (this CPB has one CPK)
    workflow {
        name "ModuleNameHere"
        versionId 1
        vendor "VendorNameHere"
    }
}


// WAS (3)
//  A set of Kotlin compiler options we need to build a CorDapp.
tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
    kotlinOptions {
        allWarningsAsErrors = true

        // Specify the version of Kotlin that we are that we will be developing. 
        languageVersion = '1.7'
        // Specify the Kotlin libraries that code is compatible with
        apiVersion = '1.7'
        // Need to use a version of Kotlin that will be compatible with the Corda API. 
	// Currently that is developed in Kotlin 1.7 so picking the same version ensures compatibility with that.

        // Specify the version of Java to target
        jvmTarget = javaVersion

        // Needed for reflection to work correctly.
        javaParameters = true

        // 
        freeCompilerArgs += [
                "-Xjvm-default=all"
        ]
    }
}

// WAS (4)
// Nothing more needed.
repositories {

    // Needed for kotlin osgi bundles generated by us.
    // Will be published to MavenCentral for when we do the GA release
    maven {
        url = "$artifactoryContextUrl/corda-dependencies"
    }

    // Needed for current C5 binaries that implement Corda-API.
    // These will be published to MavenCentral when we do the GA release
    maven {
        url = "$artifactoryContextUrl/corda-os-maven"
        credentials {
            username = findProperty('cordaArtifactoryUsername') ?: System.getenv('CORDA_ARTIFACTORY_USERNAME')
            password = findProperty('cordaArtifactoryPassword') ?: System.getenv('CORDA_ARTIFACTORY_PASSWORD')
        }
    }

    // Will be able to use MavenCentral when we release.
    // Needed for the combined-worker
    maven {
        url = "$artifactoryContextUrl/corda-ent-maven-unstable-local"
        credentials {
            username = findProperty('cordaArtifactoryUsername') ?: System.getenv('CORDA_ARTIFACTORY_USERNAME')
            password = findProperty('cordaArtifactoryPassword') ?: System.getenv('CORDA_ARTIFACTORY_PASSWORD')
        }
    }

    // Eventually all dependencies should be available from here.
    mavenCentral()

    // Testing libraries are temporarily published to MavenLocal
    mavenLocal()
}

// (5)
// A cordaProvided declaration is required for anything that we use from the Corda API.
// We also need to declare a platform so that we pick up the correct set of dependency versions for the version of the
// Corda API specified.
// We provide our own kotlin-stdlib-jdk8-osgi bundle which is Kotlin’s kotlin-stdlib-jdk8 jar which R3 have built
// into a/an OSGi bundle. Kotlin’s kotlin-osgi-bundle, that R3 might have used otherwise, only includes kotlin-stdlib.
// This does not contain all the dependencies we need but kotlin-stdlib-jdk8 does.
// Note that kotlin-stdlib-jdk11 does not exist. However, even though we are targetting Java 11 a Java 11 specific
// kotlin-stdlib is not required.
dependencies {
    // We need to use kotlin stdlib built as an OSGi Bundle
    cordaProvided 'net.corda.kotlin:kotlin-stdlib-jdk8-osgi'
    cordaProvided platform("net.corda:corda-api:$cordaApiVersion")

    // If using transistive dependencies this will provide most of Corda-API: 
    // cordaProvided 'net.corda:corda-application'

    // Alternatively we can explicitly specify all our Corda-API dependencies:
    cordaProvided 'net.corda:corda-base'
    cordaProvided 'net.corda:corda-application'
    cordaProvided 'net.corda:corda-crypto'
    cordaProvided 'net.corda:corda-membership'
    cordaProvided 'net.corda:corda-persistence'
    cordaProvided 'net.corda:corda-serialization'

    // Not yet implemented
    // cordaProvided 'net.corda:corda-ledger'

    // If Corda-API uses a dependency it will provide it to the CorDapp.
    // The build will not work if define the same dependency as regular dependency instead.
    // We recommend using a logging library
    cordaProvided 'org.slf4j:slf4j-api'

    // Dependencies Required By Test Tooling
    testImplementation "net.corda:library:$testUtilsVersion"
    // 3rd party tools
    testImplementation "org.junit.jupiter:junit-jupiter:$junitVersion"
    testImplementation "org.mockito:mockito-core:$mockitoVersion"
    testImplementation "org.mockito.kotlin:mockito-kotlin:$mockitoKotlinVersion"
    testImplementation "org.hamcrest:hamcrest-library:$hamcrestVersion"
}

test {
    useJUnitPlatform()
}


// Support tooling


configurations {
    combinedWorker{
        canBeConsumed = false
        canBeResolved= true
    }

    cordaCli{
        canBeConsumed = false
        canBeResolved= true
    }
}

dependencies {
    combinedWorker "net.corda:corda-combined-worker:$combinedWorkerVersion"
    cordaCli "net.corda.cli.host:corda-cli:$cordaCliVersion"
}
